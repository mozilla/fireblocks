<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <script type="application/javascript" src="script.js"></script>
    <script type="application/javascript" src="modify_script.js"></script>
  </head>
  <body>
    <div class="tabBar">
      <button class="tab" id="addPhraseTab">Create a Block Phrase</button>
      <button class="tab" id="viewPhraseTab">Modify Block Phrases</button>
    </div>

    <div id="addPhraseTabContent" class="tabContent">
      <form id="addPhraseForm">
        <h1 class="tabHeading">Create a Block Phrase</h1>

        <label for="block-phrase">Block Phrase:</label>
        <input type="text" id="block-phrase" name="block-phrase" /><br /><br />

        <label for="case-sensitive">Case Sensitive:</label>
        <input
          type="checkbox"
          id="case-sensitive"
          name="case-sensitive"
        /><br /><br />

        <label for="replace-with">Replace With:</label>
        <select id="replace-with" name="replace-with">
          <option value="blur">Blur</option>
          <option value="redact">Redact</option>
          <option value="custom">Custom</option>
        </select><br><br>
        
        <div id="replacement-phrase-container" style="display: none;">
          <label for="replacement-phrase">Replacement Phrase:</label>
          <input type="text" id="replacement-phrase" name="replacement-phrase"><br><br>
          
          <label for="smart-casing">Smart Casing:</label>
          <input type="checkbox" id="smart-casing" name="smart-casing"><br><br>
        </div>

        <label for="replace-option">Replace Option:</label>
        <select id="replace-option" name="replace-option">
          <option value="block-phrase-only">Eliminate Block Phrase</option>
          <option value="context">Destroy Context</option>
          <option value="page">Obliterate Entire Page</option></select
        ><br /><br />

        <input type="submit" value="Replace Text" />
      </form>
    </div>

    <div id="viewPhraseTabContent" class="tabContent" style="display: none">
      <h1 class="tabHeading">Modify Block Phrases</h1>
      <ul id="blockPhraseList"></ul>
    </div>


  </body>
</html>
